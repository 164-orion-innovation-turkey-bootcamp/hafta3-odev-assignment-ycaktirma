<p-card header="Login" styleClass="card">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <p-message *ngIf="showWrongCredentialsMessageBox" styleClass="form-message" severity="error" text="Wrong username/password combination"></p-message>
        <div class="username-item">
            <label for="username-input">Username*</label>
            <input id="username-input" class="input-element" pInputText type="text" formControlName="username" autocomplete="off">
            <small class="input-error" *ngIf="this.loginForm.get('username').errors?.['required'] != null && this.loginForm.get('username').touched == true"> This field is required. </small>
        </div>
        <div class="password-item">
            <label for="password-input">Password*</label>
            <input id="password-input" class="input-element" pInputText type="password" formControlName="password">
            <small class="input-error" *ngIf="this.loginForm.get('password').errors?.['required'] != null && this.loginForm.get('password').touched == true"> This field is required. </small>
            <small class="input-error" *ngIf="this.loginForm.get('password').errors?.['minlength'] != null && this.loginForm.get('password').touched == true"> Password length has to be at least 6 characters. </small>
        </div>
        <div class="login-button-item">
            <p-button [disabled]="!this.loginForm.valid" type="submit" label="Login" ></p-button>
        </div>
    </form>
</p-card>
